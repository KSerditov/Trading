<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Positions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-sm">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/deal">Create deal</a>
              <a class="nav-link active" aria-current="page" href="/positions">My positions</a>
              <a class="nav-link" href="/history">Price history</a>
            </div>
          </div>
          <div class="ml-auto p-2">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
        </div>
      </nav>
<div class="container-sm">
<div>
	<h1 class="display-4">Balance: {{.Balance}}</h1>
</div>
<table class="table caption-top table-sm">
	<caption>My Own Tickers</caption>
    <thead>
        <tr>
            <th scope="col">Ticker</th>
            <th scope="col">Volume</th>
        </tr>
    </thead>
    <tbody>
        {{range .Positions}}
        <tr>
            <td>{{.Ticker}}</td>
            <td>{{.Volume}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

<table class="table caption-top table-sm">
	<caption>My Pending Deals</caption>
    <thead>
        <tr>
			<th scope="col">#</th>
            <th scope="col">Ticker</th>
			<th scope="col">Type</th>
            <th scope="col">Volume</th>
			<th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {{range .Deals}}
        <tr>
			<th scope="row">{{.Id}}</th>
			<td>{{.Ticker}}</td>
			<td>{{.Type}}</td>
			<td>{{.Volume}}</td>
            <td>{{.Price}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
